apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: opentelemetry
data:
  prometheus.yml: |
    scrape_configs:
      - job_name: 'collector'
        scrape_interval: 5s
        static_configs:
          - targets: ['collector:9464']
---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: prometheus
  namespace: opentelemetry
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus-container
        image: prom/prometheus:latest
        args: [ "--config.file=/etc/prometheus/prometheus.yml" ]
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: opentelemetry
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090

