apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
    spec:
      containers:
        - name: terminal-container
          image: momosuke07/scrap:latest # Substitua pelo nome da imagem (ex: meu-repo/terminal:latest)
          imagePullPolicy: IfNotPresent
          tty: true
          stdin: true
